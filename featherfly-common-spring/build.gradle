ext {
    sv = '5.2.1.RELEASE' 
}
  
dependencies {
	compile project(":featherfly-common")
    compile group: 'org.springframework', name: 'spring-core', version: sv    
    compile 'org.springframework:spring-context-support:' + sv
    compile 'org.springframework:spring-jdbc:' + sv
    compile 'org.springframework:spring-tx:' + sv
    //compile 'org.springframework:spring-aop:5.1.8.RELEASE'
    //compile 'org.springframework:spring-context:5.1.8.RELEASE'
    compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.4'
}