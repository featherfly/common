sourceSets {
    main {
        java {
            srcDirs = ["src/main/java"] + ["src/main/java-structure"]
        }
        resources {
            srcDirs = ["src/main/resources"]
        }
    }
}

dependencies {
    compile group: 'cn.featherfly.common', name: 'common-algorithm', version: '1.0.0'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.4'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    //compile group: 'org.springframework', name: 'spring-core', version: '5.1.8.RELEASE'
    
    compile group: 'org.javassist', name: 'javassist', version: '3.25.0-GA'
}